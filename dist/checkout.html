<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  <script type="module" crossorigin src="./assets/script-fbuKUA4Q.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/script-sQGVQv0J.css">
</head>

<body class="container mx-auto bg-gray-100 font-sans">
    <!-- Header -->
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <div class="text-5xl font-bold italic text-orange-900 uppercase">Amiy</div>
        <div class="space-x-4">
            <a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a>
            <a href="about.html" class="text-gray-600 hover:text-gray-800">About Us</a>
            <a href="team.html" class="text-gray-600 hover:text-gray-800">Our Team</a>
            <a href="shop.html" class="text-gray-600 hover:text-gray-800">Shop</a>
            <a href="cart.html" class="text-gray-600 hover:text-gray-800">Cart</a>
            <a href="faq.html" class="text-gray-600 hover:text-gray-800">FAQ</a>
            <a href="blog.html" class="text-gray-600 hover:text-gray-800">Blog</a>
            <a href="contact.html" class="text-gray-600 hover:text-gray-800">Contact Us</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="cart.html" class="text-gray-700 hover:text-gray-800">
                <i class="bi bi-cart3"></i>
            </a>
        </div>
    </div>

    <!-- Meet Our Team Section -->
    <div class="relative">
        <div class="bg-cover bg-center h-[300px]" style="background-image: url('./assets/back3-BTplbYn-.jpg');">
            <div class="absolute inset-0 flex items-center justify-center">
                <h1 class="text-center sm:text-3xl md:text-5xl lg:text-5xl font-semibold text-orange-900">Checkout</h1>
            </div>
        </div>
    </div>

    <!-- Form Section with Added Margin-Top -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
        <!-- Shipping Information -->
        <div class="bg-white p-6 rounded-md shadow-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Shipping Information</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-600">Full Name</label>
                    <input type="text"
                        class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="John Doe">
                </div>
                <div>
                    <label class="block text-gray-600">Address</label>
                    <input type="text"
                        class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="123 Main Street">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-600">City</label>
                        <input type="text"
                            class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="City">
                    </div>
                    <div>
                        <label class="block text-gray-600">Zip Code</label>
                        <input type="text"
                            class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Postal Code">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-600">Country</label>
                    <input type="text"
                        class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Country">
                </div>
                <div>
                    <label class="block text-gray-600">Phone Number</label>
                    <input type="text"
                        class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Phone Number">
                </div>
            </form>
        </div>

        <!-- Payment Information and Order Summary -->
        <div class="space-y-8">
            <!-- Payment Information -->
            <div class="bg-white p-6 rounded-md shadow-md">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Payment Information</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-600">Cardholder's Name</label>
                        <input type="text"
                            class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="John Doe">
                    </div>
                    <div>
                        <label class="block text-gray-600">Card Number</label>
                        <input type="text"
                            class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-600">Expiration Date</label>
                            <input type="text"
                                class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="MM/YY">
                        </div>
                        <div>
                            <label class="block text-gray-600">CVV</label>
                            <input type="text"
                                class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="CVV">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="bg-white p-6 rounded-md shadow-md">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Order Summary</h2>
                <div class="flex justify-between mb-2">
                    <p class="text-gray-600">Subtotal</p>
                    <p class="text-gray-800 font-semibold">$89.98</p>
                </div>
                <div class="flex justify-between mb-2">
                    <p class="text-gray-600">Shipping</p>
                    <p class="text-gray-800 font-semibold">$5.99</p>
                </div>
                <div class="flex justify-between mb-2">
                    <p class="text-gray-600">Tax</p>
                    <p class="text-gray-800 font-semibold">$3.60</p>
                </div>
                <div class="flex justify-between text-lg font-semibold mt-4">
                    <p class="text-gray-800">Total</p>
                    <p class="text-gray-800">$99.57</p>
                </div>
                <button class="w-full mt-6 bg-amber-700 text-white py-3 rounded-md hover:bg-amber-600">Place
                    Order</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-100 py-4 mt-16">
        <div class="container mx-auto text-center text-gray-500">
            <div><i class="bi bi-c-circle"></i> Copyright 2024</div>
        </div>
    </div>
</body>
