<html lang="en">

<body class="bg-gray-100 font-sans">
    <style>
        @-webkit-keyframes text-focus-in {
            0% {
                -webkit-filter: blur(12px);
                filter: blur(12px);
                opacity: 0;
            }

            100% {
                -webkit-filter: blur(0px);
                filter: blur(0px);
                opacity: 1;
            }
        }

        @keyframes text-focus-in {
            0% {
                -webkit-filter: blur(12px);
                filter: blur(12px);
                opacity: 0;
            }

            100% {
                -webkit-filter: blur(0px);
                filter: blur(0px);
                opacity: 1;
            }
        }


        .text-focus-in {
            -webkit-animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
            animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
        }
    </style>

    <script type="module" src="./script.js"></script>

    <div class="flex items-center justify-between py-4 px-6 sticky top-0 bg-white z-50">

        <div class="text-focus-in text-5xl font-bold italic text-orange-900 uppercase">
            Amiy
        </div>
        <div class="hidden md:flex flex-wrap space-x-4">
            <a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a>
            <a href="about.html" class="text-gray-600 hover:text-gray-800">About Us</a>
            <a href="team.html" class="text-gray-600 hover:text-gray-800">Our Team</a>
            <a href="shop.html" class="text-gray-600 hover:text-gray-800">Shop</a>
            <a href="cart.html" class="text-gray-600 hover:text-gray-800">Cart</a>
            <a href="faq.html" class="text-gray-600 hover:text-gray-800">FAQ</a>

            <a href="contact.html" class="text-gray-600 hover:text-gray-800">Contact Us</a>

        <div>
            <button class="md:hidden text-gray-700">
                <i class="bi bi-list text-3xl"></i>
            </button>
            <a href="cart.html" class="ml-4 text-gray-700 hover:text-gray-800">
                <i class="bi bi-cart3 text-2xl"></i>
            </a>
        </div>
    </div>

    <div class="relative">
        <div class="bg-cover bg-center h-[200px]" style="background-image: url('images/back3.jpg');">
            <div class="absolute inset-0 flex items-center justify-center">
                <h1 class="text-center  sm:text-3xl md:text-5xl lg:text-5xl font-semibold text-orange-900 ">
                    Get in Touch
                </h1>
            </div>
        </div>
    </div>


    <div class="container mx-auto px-6 mt-12 grid grid-cols-1 md:grid-cols-2 gap-8">

        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Send Us a Message</h2>
            <div>
                <div>
                    <div>Name</div>
                    <input type="text" class="w-full border border-gray-300 rounded-md p-3">
                </div>
                <div>
                    <div>Email</div>
                    <input type="email" class="w-full border border-gray-300 rounded-md p-3">
                </div>
                <div>
                    <div>Message</div>
                    <textarea name="message" rows="4" class="w-full border border-gray-300 rounded-md p-3"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-amber-700 text-white font-semibold py-3 rounded-md hover:bg-amber-600">
                    Send Message
                </button>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Our Contact Information</h2>
            <div class="mt-6 space-y-4">
                <div class="flex items-center space-x-4">
                    <i class="bi bi-telephone text-2xl"></i>
                    <div>
                        <p class=" font-medium">Phone</p>
                        <p>+123 456 7890</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <i class="bi bi-envelope text-2xl"></i>
                    <div>
                        <p class=" font-medium">Email</p>
                        <p>contact@amiy.com</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <i class="bi bi-geo-alt text-2xl"></i>
                    <div>
                        <p class=" font-medium">Address</p>
                        <p>123 Beauty Street, Cosmetic City</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3194.55759527873!2d2.6412303069003005!3d39.570727619007776!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1732007332640!5m2!1sen!2sus"
          class="w-full h-[500px] border-0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      
    
    

      <div class="bg-rose-100 py-4 mt-16">

            </div>
        </div>
