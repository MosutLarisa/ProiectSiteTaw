<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body class="container mx-auto bg-gray-100 font-sans">

    <script type="module" src="./script.js"></script>
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <div class="text-5xl font-bold italic text-orange-900  uppercase"> Amiy </div>
        <div class="space-x-4">
            <a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a>
            <a href="about.html" class="text-gray-600 hover:text-gray-800">About Us</a>
            <a href="team.html" class="text-gray-600 hover:text-gray-800">Our Team</a>
            <a href="shop.html" class="text-gray-600 hover:text-gray-800">Shop</a>
            <a href="cart.html" class="text-gray-600 hover:text-gray-800">Cart</a>
            <a href="faq.html" class="text-gray-600 hover:text-gray-800">FAQ</a>
            <a href="blog.html" class="text-gray-600 hover:text-gray-800">Blog</a>
            <a href="contact.html" class="text-gray-600 hover:text-gray-800">Contact Us</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="cart.html" class="text-gray-700 hover:text-gray-800">
                <i class="bi bi-cart3"></i>
            </a>
        </div>

    </div>

    <div class="relative">
        <div class="bg-cover bg-center h-[300px]" style="background-image: url('images/back3.jpg');">
            <div class="absolute inset-0 flex items-center justify-center">
                <h1 class="text-center  sm:text-3xl md:text-5xl lg:text-5xl font-semibold text-orange-900 ">
                    Contac Us
                </h1>
            </div>
        </div>
    </div>

    <div class="mt-12">
        <h2 class="text-2xl font-semibold    mb-4 text-center">Still have questions?</h2>
        <p class="   text-center mb-8">If you didn't find your answer in our FAQ, feel free to contact us
            below.</p>
        <form class="bg-white p-8 rounded-md shadow-md max-w-lg mx-auto space-y-4">
            <div>
                <label class="block   ">Your Name</label>
                <input type="text"
                    class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="John Doe">
            </div>
            <div>
                <label class="block   ">Your Email</label>
                <input type="email"
                    class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="email@example.com">
            </div>
            <div>
                <label class="block   ">Your Question</label>
                <textarea
                    class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="4" placeholder="Type your question here..."></textarea>
            </div>
            <button class="w-full bg-amber-700 text-white py-3 rounded-md hover:bg-amber-600">Submit</button>
        </form>
    </div>
    <div class="bg-gray-100 py-4 mt-16">
        <div class="container mx-auto text-center text-gray-500">
            <div><i class="bi bi-c-circle"></i> Copyright 2024 </div>
        </div>
    </div>
</body>

</html>
